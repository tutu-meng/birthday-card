<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="爱的印象派·人生画展 - A digital birthday card">
    <title>爱的印象派·人生画展 | Impression of Love Exhibition</title>
    
    <!-- Google Fonts: Noto Serif SC for Chinese, Playfair Display for English -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500&display=swap" rel="stylesheet">
    
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Main Card Container -->
    <main class="card-container">
        <!-- Card Body Wrapper -->
        <div class="card-body">
            <!-- Front Cover (visible when card is closed) -->
            <div class="cover-front">
                <img src="assets/cover_front.PNG" alt="爱的印象派·人生画展 - Impression of Love Exhibition">
            </div>
            
            <!-- Inside Left Page (revealed when card opens) -->
            <div class="inside-left">
                <img src="assets/inside_left.PNG" alt="In every moment, a masterpiece of love.">
            </div>
            
            <!-- Inside Right Page (the main message area) -->
            <div class="inside-right">
                <img src="assets/inside_right.PNG" alt="Birthday message">
            </div>
            
            <!-- Back Cover (optional, for complete card experience) -->
            <div class="cover-back">
                <img src="assets/cover_back.PNG" alt="Curated with Love - 愿我们，日升月落都在一起。">
            </div>
        </div>
    </main>
    
    <!-- JavaScript -->
    <script src="script.js"></script>
</body>
</html>
